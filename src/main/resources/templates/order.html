<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的订单</title>
    <head th:insert="~{import :: head}"></head>
    <head th:insert="~{import :: markdown}"></head>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div>
    <div>
        <div>
            <h2><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> 我的订单</h2>
            <hr>
        </div>
        <div class="table-responsive" style="overflow:scroll;" >
            <table class="table text-nowrap" style="min-width:110%;">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>订单描述</th>
                    <th>订单数量</th>
                    <th>供货者</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order:${orders}" th:if="${orders != null}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.description}"></td>
                    <td th:text="${order.number}"></td>
                    <td th:text="${order.pName}"></td>
                    <td th:text="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr th:if="${orders.size()==0}">
                    <td rowspan=$rowspan style='vertical-align: middle;text-align: center; !important;'>暂无订单</td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
